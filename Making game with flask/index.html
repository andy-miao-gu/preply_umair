<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <form action="/" method="POST">
      <input type="number" name="guess" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
